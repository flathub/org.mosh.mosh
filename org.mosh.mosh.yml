app-id: org.mosh.mosh
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
command: mosh
separate-locales: false

finish-args:
  - --share=network
  - --persist=.ssh
  - --socket=ssh-auth
  - --require-version='1.0.0'

cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/pkgconfig
  - /share/man

modules:

  - name: protobuf
    sources:
      - type: archive
        url: https://github.com/google/protobuf/releases/download/v3.8.0/protobuf-all-3.8.0.tar.gz
        sha256: b7220b41481011305bf9100847cf294393973e869973a9661046601959b2960b
    cleanup:
      - /bin/protoc

  - name: perl
    no-autogen: true
    config-opts:
      - -des
    cleanup:
      - /bin/perl5*
      - /bin/c2ph
      - /bin/corelist
      - /bin/cpan
      - /bin/enc2xs
      - /bin/encguess
      - /bin/h2*
      - /bin/instmodsh
      - /bin/json_pp
      - /bin/libnetcfg
      - /bin/perlbug
      - /bin/perldoc
      - /bin/perlivp
      - /bin/perlthanks
      - /bin/piconv
      - /bin/pl2pm
      - /bin/pod*
      - /bin/prove
      - /bin/pstruct
      - /bin/ptar*
      - /bin/shasum
      - /bin/splain
      - /bin/xsubpp
      - /bin/zipdetails
      - /lib/perl5/site_perl
      - /man
      - '*.h'
      - '*.pod'
    sources:
      - type: archive
        url: https://www.cpan.org/src/5.0/perl-5.34.0.tar.xz
        sha256: 82c2e5e5c71b0e10487a80d79140469ab1f8056349ca8545140a224dbbed7ded
      - type: script
        dest-filename: configure
        commands:
          - exec ./configure.gnu $@
    post-install:
      - find /app/lib/perl5 -type f -exec chmod u+w {} \;

  - name: mosh
    config-opts:
      - --disable-server
    sources:
      - type: archive
        url: https://mosh.org/mosh-1.3.2.tar.gz
        sha256: da600573dfa827d88ce114e0fed30210689381bbdcff543c931e4d6a2e851216
        x-checker-data:
          type: json
          url: https://api.github.com/repos/mobile-shell/mosh/releases/latest
          version-query: .tag_name | sub("^mosh-"; "")
          url-query: >-
            "https://mosh.org/mosh-\($version).tar.gz"
      - type: file
        path: org.mosh.mosh.appdata.xml
    post-install:
      - install -Dm644 org.mosh.mosh.appdata.xml /app/share/appdata/org.mosh.mosh.appdata.xml
